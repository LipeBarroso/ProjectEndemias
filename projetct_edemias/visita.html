<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visita Domiciliar - Endemias</title>
    <link rel="stylesheet" href="teste.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="logo">FLORESTA</h2>

      <div class="dados-header">
        <div>
          <strong>COD:</strong> <input type="text" placeholder="Ex: 331" />
        </div>
        <div>
          <strong>ZONA:</strong> <input type="text" placeholder="Ex: 13" />
        </div>
        <div>
          <strong>QUARTEIRÃO:</strong>
          <input type="text" placeholder="Ex: 33" />
        </div>
      </div>

      <div class="dados-fixos">
        <label
          ><strong>LOGRADOURO:</strong>
          <input type="text" placeholder="Ex: Rua das Palmeiras"
        /></label>
        <label
          ><strong>Nº:</strong> <input type="text" placeholder="Ex: 25"
        /></label>
        <label
          ><strong>TIPO:</strong>
          <input type="text" placeholder="Ex: Residencial"
        /></label>
        <label
          ><strong>H:</strong> <input type="text" placeholder="Ex: Sim ou Não"
        /></label>
        <label
          ><strong>C:</strong> <input type="text" placeholder="Ex: Sim ou Não"
        /></label>
        <label
          ><strong>G:</strong> <input type="text" placeholder="Ex: Sim ou Não"
        /></label>
      </div>

      <div class="input-box">
        <label>Visita:</label>
        <select>
          <option value="">Selecione</option>
          <option>Normal</option>
          <option>Repasse</option>
        </select>
      </div>

      <div class="input-box"><label>Hora:</label><input type="time" /></div>

      <div class="input-box">
        <label>A1</label><input type="text" placeholder="Digite A1" />
      </div>
      <div class="input-box">
        <label>A2</label><input type="text" placeholder="Digite A2" />
      </div>
      <div class="input-box">
        <label>B</label><input type="text" placeholder="Digite B" />
      </div>
      <div class="input-box">
        <label>C</label><input type="text" placeholder="Digite C" />
      </div>
      <div class="input-box">
        <label>D1</label><input type="text" placeholder="Digite D1" />
      </div>
      <div class="input-box">
        <label>D2</label><input type="text" placeholder="Digite D2" />
      </div>
      <div class="input-box">
        <label>Foco</label><input type="text" placeholder="Digite Foco" />
      </div>
      <div class="input-box">
        <label>Larvicida</label
        ><input type="text" placeholder="Digite Larvicida" />
      </div>

      <div class="btn-group">
        <button class="btn btn-login" onclick="salvarVisita()">Salvar</button>
        <button class="btn btn-cancelar" onclick="voltarLogin()">
          Cancelar
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
